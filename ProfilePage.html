  <script>
    let proUesrId = localStorage.getItem("proUesrId");
    function getUserInfo(id) {
      const userImage = document.getElementById("Profile-Image");
      const Username = document.getElementById("user-name");
      const numComments = document.getElementById("num-comments");
      const numPosts = document.getElementById("num-posts");
      const url = `https://tarmeezacademy.com/api/v1/users/${id}`;
      axios
        .get(url)
        .then((response) => {
          const data = response.data.data;
          let profileImage =
            typeof data.profile_image === "string"
              ? data.profile_image
              : "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
          Username.textContent = `@${data.username}`;
          userImage.src = profileImage;
          numPosts.textContent = data.posts_count;
          numComments.textContent = data.comments_count;
        })
        .catch((error) => {
          console.error("Error fetching user info:", error);
        });
    }

    function getProPosts(id) {
      const posts = document.getElementById("posts");
      const url = `https://tarmeezacademy.com/api/v1/users/${id}/posts`;
      axios
        .get(url)
        .then((response) => {
          const data = response.data.data;
          posts.innerHTML = data
            .map((post) => {
              const titlepost = post.title || post.body;
              const postImage =
                typeof post.image === "string"
                  ? `src="${post.image}" style="height: 15rem; border: 0"`
                  : `src="" style="display: none;"`;
              return `
  <div class="shadow placeholder-glow col g-0 p-0" aria-hidden="true" onclick="navigateToPostPage(${post.id})">
    <div class="card-body d-flex flex-column justify-content-center p-0">
      <img ${postImage} class="img-thumbnail border-0" alt="Post image" />
      <h5 class="m-1 border border-2">${titlepost}</h5>
    </div>
  </div>
`;
            })
            .join("");
        })
        .catch((error) => {
          console.error("Error fetching posts:", error);
        });
    }

    getUserInfo(proUesrId);
    getProPosts(proUesrId);
  </script>
